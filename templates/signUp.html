{% extends "index.html" %} {% block title %}
<title>Absensi|Register</title>
{% endblock %} {% block value_body %}
<section id="signup" class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <!-- gambar -->
      <div
        class="d-lg-inline-block d-none col-lg-7 col-xl-6 m-lg-0 mb-4"
        data-aos="fade-right"
        data-aos-delay="600"
        data-aos-duration="800"
        data-aos-easing="ease-in-sine"
      >
        <img
          src="{{url_for('static', filename='img/sign-up-concept-illustration.png')}}"
          class="img-fluid"
          alt="sign-up-concept-illustration.png"
        />
      </div>
      <!-- bagian form -->
      <div
        class="col-sm-7 col-md-12 col-lg-5 col-xl-5 offset-xl-1"
        data-aos="fade-left"
        data-aos-delay="800"
        data-aos-duration="1600"
        data-aos-easing="ease-in-sine"
      >
        <form
          action="/sign-up"
          method="post"
          class="row border border-3 rounded-2 border-purple m-md-0 m-sm-2 m-1"
        >
          <!-- logo -->
          <div
            id="logo-signup"
            onclick="window.open('{{ url_for('home') }}', '_self')"
            style="cursor: pointer"
            class="col-12 d-flex justify-content-center align-items-center p-0 m-0 mb-4"
          >
            <img
              id="winni-logo"
              src="{{url_for('static', filename='img/absensiku-logo.png')}}"
              alt="winni-code-copy.png"
            />
          </div>
          <!-- text -->
          <div classs="col-12">
            <h5
              class="fw-normal mb-3 pb-3 poppins-regular"
              style="letter-spacing: 1px"
            >
              Sign Upto your account
            </h5>
          </div>

          <input
            type="hidden"
            id="csrf_token"
            name="csrf_token"
            value="{{ csrf_token() }}"
          />

          <!-- Nama lengkap input -->
          <div class="col-12 form-outline mb-4">
            <label class="form-label poppins-regular" for="nama"
              >Nama Lengkap</label
            >
            <input
              type="text"
              id="nama"
              name="nama"
              class="form-control poppins-regular"
              placeholder="Masukkan nama lengkap anda"
            />
          </div>

          <!-- Departement input -->
          <div class="col-12 form-outline mb-4">
            <label class="form-label poppins-regular" for="departement"
              >Departement</label
            >
            <select
              id="departement"
              name="departement"
              class="form-select poppins-regular"
            >
              <option value="None" selected>--Pilih Departement--</option>
              <option value="Fullstack Developer">Fullstack Developer</option>
              <option value="Web Developer Laravel">
                Web Developer Laravel
              </option>
              <option value="Copywriting">Copywriting</option>
            </select>
          </div>

          <!-- Email input -->
          <div class="col-12 form-outline mb-4">
            <label class="form-label poppins-regular" for="email"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-control poppins-regular"
              placeholder="Insert email..."
            />
          </div>

          <!-- Password input -->
          <div class="col-12 form-outline mb-4">
            <label class="form-label poppins-regular" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form-control poppins-regular"
              placeholder="Insert password..."
            />
          </div>

          <!-- Daftar sebagai -->
          <div class="col-12 form-outline mb-4">
            <label class="form-label poppins-regular" for="jobs"
              >Daftar Sebagai ?</label
            >
            <select id="jobs" name="jobs" class="form-select poppins-regular">
              <option value="None" selected>--Select Jobs--</option>
              <option value="Karyawan">Karyawan</option>
              <option value="Magang">Magang</option>
            </select>
          </div>

          <!-- Submit button -->
          <div class="col-12 m-0 row gap-4">
            <div class="col-12 p-0">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <div class="col-12 p-0">
              <p class="pb-lg-2 poppins-regular" style="color: #393f81">
                Have an account?
                <a
                  class="poppins-regular"
                  href="{{ url_for('signIn') }}"
                  style="color: #393f81"
                  >Login here</a
                >
              </p>
            </div>

            <div
              class="col-12 d-flex justify-content-center align-items-center p-0"
            >
              <h1 class="h6 poppins-regular text-gray-800">
                Waktu server :
                <span
                  id="clock"
                  class="poppins-medium"
                  style="max-width: max-content"
                ></span>
              </h1>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% if not (status or msg) %}
<!-- loading -->
{% include 'utility/loading.html' %} {% endif %} {% endblock %}
